{{- if .Values.runDirectlyAfterInstall -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "mysqldump.fullname" . }}
  labels:
    {{- include "mysqldump.labels" . | nindent 4 }}
spec:
  backoffLimit: 1
  template:
{{- if .Values.podAnnotations }}
    metadata:
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
{{- end }}
{{- $file := .Files.Get "files/job.tpl" }}
{{ tpl $file . | indent 4 }}
{{ end }}
